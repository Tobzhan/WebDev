<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>
  <a [href]="product.link" target="_blank" rel="noopener noreferrer">Link</a>
  <img [src]="product.img_path" alt="photo" width="300px">
  <div>
    <span>Rating: </span>
    <span *ngFor="let star of getStars(product.rating)">â˜…</span>
  </div>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button type="button" (click)="share()">
    Share
  </button>

  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>

</div>
