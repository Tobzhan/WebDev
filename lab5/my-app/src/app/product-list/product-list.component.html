<h2>Products</h2>
<div>
  <label *ngFor="let category of categories">
    <input type="checkbox" [value]="category" (change)="onCategoryChange(category)">
    {{ category }}
  </label>
</div>

<div class='cont' *ngFor="let product of filterProducts()">

  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>
  <img [src]="product.img_path" alt="photo" width="300px">
  <div class='cont2'>
    <a [href]="product.link" target="_blank" rel="noopener noreferrer">Link</a>
    <div>
      <span>Rating: </span>
      <span *ngFor="let star of getStars(product.rating)">â˜…</span>
    </div>
    <p *ngIf="product.description">
      Description: {{ product.description }}
    </p>
    <div>
      Likes: {{ product.likes }}
      <button type="button" (click)="increaseLikes(product)">
        Like
      </button>
    </div>

    <button type="button" (click)="share(product.link)">
      Share
    </button>

    <app-product-alerts [product]="product" (notify)="onNotify()">
    </app-product-alerts>
  </div>
</div>
